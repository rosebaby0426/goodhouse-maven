<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>登陆</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
		<link th:href="@{css/sb-admin-2.css}" rel="stylesheet"/>
		<link th:href="@{css/custom.css}" rel="stylesheet"/>
		<script th:src="@{js/jquery-3.3.1.min.js}" type="text/javascript"></script>
		<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
 	</head>
	<body>
		<div class="container">
	        <div class="row">
	            <div class="col-md-4 col-md-offset-4">
	                <div class="login-panel panel panel-default">
	                    <div class="panel-heading">
	                        <h3 class="panel-title">Please Sign In</h3>
	                    </div>
	                    <div class="panel-body">
	                        <form action="/loginEmp" method="POST">
	                            <fieldset>
	                                <div class="form-group">
	                                    <input class="form-control" placeholder="帳號" name="account" id="account" required>
	                                </div>
	                                <div class="form-group">
	                                    <input class="form-control" placeholder="密碼" name="password" id="password" type="password" required>
	                                </div>
	                                <div class="form-group" style="text-align: left;">
	                                    <font color='red'>[[${errorMsg}]]</font>
	                                </div>
	                                <!-- Change this to a button or input when using this as a form -->
	                                <input type="submit" class="btn btn-lg btn-success btn-block" value='登陆' onclick="login();"/>
	                            </fieldset>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</body>
	<div layout:fragment="contentJs">
	<script th:src="@{/js/cryptoJS/core-min.js}" type="text/javascript"></script>
	<script th:src="@{/js/cryptoJS/md5.js}" type="text/javascript"></script>
	<script type="text/javascript" th:inline="javascript">

		//MD5加密
		function md5encode(word) {
			return CryptoJS.MD5(word).toString();
		}

		function login(){
			var password = $("#password").val();
			var passwordMd5encode = md5encode(password);
			$("#password").val(passwordMd5encode);

		}
	</script>
	</div>
</html>
